<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake ID Login</title>
    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function loginFakeID() {
            // Example: Set a fake authentication token
            const fakeAuthToken = "fakeToken12345";
            setCookie("authToken", fakeAuthToken, 7); // Cookie valid for 7 days
            alert("Fake ID logged in successfully!");
        }
    </script>
</head>
<body>
    <h1>Fake ID Login</h1>
    <button onclick="loginFakeID()">Login with Fake ID</button>
</body>
</html>
